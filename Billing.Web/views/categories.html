
<!--modal start-->
<modal-dialog show='modalShown'>
        <div class="modal-body">
            <form role="form">
                <div class="form-group">
                    <label class="hidden">{{ categorie.id }}</label><input type="hidden" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Name</label><input type="text" class="form-control" ng-model="categorie.name"/>
                </div>
           </form>
        </div>
        <button ng-click="save()">SAVE</button>
</modal-dialog>
<!--Modal end-->

<button ng-click="new()" class="btn btn-primary" style="margin-bottom: -30px;">NEW CATEGORIE</button>

<div class="row">
    <div class="col-sm-12">

    <!--start of the table -->

    <!-- css is in style.css -->
    <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline css-serial" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
          <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="row">
              </div>
        <caption>Categories</caption>
                                <thead>
                                    <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 171px;">#</th>
                                    
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 207px;">Name</th>

                                     <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 148px;">EDIT
                                    </th>

                                     <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 148px;">DELETE
                                    </th>
                                </thead>
                                <tbody ng-repeat="categorie in categories">    
                                <tr class="gradeA odd" role="row">
                                        <td class="sorting_1"></td>
                                        <td>{{categorie.name }}</td>
                                        <td class="center"><button ng-click="edit(categorie)"  class="btn btn-warning">EDIT</button></td>
                                        <td class="center"><button ng-click="delete(categorie)" class="btn btn-danger">DELETE</button></td>
                                    </tr>
                                </tbody>
    </table>
    <!-- end of the table-->
     </div>
</div>
