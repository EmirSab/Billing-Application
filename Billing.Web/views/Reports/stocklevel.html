<div class="container-fluid">
    <div class="row">
        <div class="form-group">
            <div class="col-xs-4">
            <div class="form-group" style="margin-bottom:-30px;">
                <label>Category</label>
                <select class="form-control" ng-model="categoryId" ng-options="category.id as category.name
                                            for category in categories" ng-change="ShowStock(categoryId)"><option value="" disabled selected> Select category </option></select>
            </div>
            </div>

        </div>
    </div>
<table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline css-serial" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;" ng-show="showStockLevel">
        <caption>Stock Level</caption>
                                <thead>
                                    <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 171px;">Product name</th>
                                    
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 207px;">Purchased</th>
                                    
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 188px;">Total sold</th>
                                    
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 148px;">In stock</th>
                                </thead>
                                <tbody ng-repeat="item in stockLevelData.products">    
                                <tr class="gradeA odd" role="row">
                                        <td>{{item.product}}</td>
                                        <td>{{item.purchased}}</td>
                                        <td>{{item.ordered}}</td>
                                        <td>{{item.onStock}}</td>
                                    </tr>
                                </tbody>
    </table>
