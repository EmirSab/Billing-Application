
<!--Modal start-->
<modal-dialog show='modalShown'>
        <div class="modal-body">
            <form role="form">
                <div class="form-group">
                    <label class="hidden">{{product.id}}</label><input type="hidden" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Name</label><input type="text" class="form-control" ng-model="product.name"/>
                </div>
                <div class="form-group">
                    <label>Unit</label><input type="text" class="form-control" ng-model="product.unit"/>
                </div>
                 <div class="form-group">
                    <label>Price</label><input type="number" class="form-control" ng-model="product.price"/>
                </div>
                <div class="form-group">Category name:
                    <select ng-model="product.categoryId" ng-options="category.id as category.name for category in categories"></select>
                </div>
            </form>
        </div>
        <button ng-click="save()">SAVE</button>
</modal-dialog>
<!--modal end-->
<button ng-click="new()" class="btn btn-primary" style="margin-bottom: -20px;">NEW PRODUCT</button>

<div class="row">
    <div class="col-sm-12">

    <!--start of the table -->

    <!-- css is in style.css -->
    <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline css-serial" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
          <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
              <div class="row">
              </div>
        <caption>Products</caption>
                                <thead>
                                    <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 171px;">#</th>

                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 188px;">Unit
                                    </th>
                                    
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 148px;">Price
                                    </th>

                                    </th>

                                     <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 148px;">Input
                                    </th>

                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 148px;">Output

                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 148px;">Inventory
                                    </th>

                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 148px;">EDIT
                                    </th>

                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 148px;">DELETE
                                    </th>
                                </thead>
                                <tbody ng-repeat="product in products">    
                                <tr class="gradeA odd" role="row">
                                        <td class="sorting_1"></td>
                                        <td>{{product.name }}</td>
                                        <td>{{product.unit }}</td>
                                        <td>{{product.price }}</td>
                                        <td>{{product.category}}</td>
                                        <td>{{product.input}}</td>
                                        <td>{{product.output}}</td>
                                        <td>{{product.inventory}}</td>
                                        <td class="center"><button ng-click="getProduct(product)" class="btn btn-warning">EDIT</button></td>
                                        <td class="center"><button ng-click="deleteProduct(product)" class="btn btn-danger">DELETE</button></td>
                                    </tr>
                                </tbody>
    </table>
    <!-- end of the table-->

</div>
